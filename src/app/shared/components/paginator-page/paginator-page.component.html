<mat-paginator #paginator
               (page)="setPage($event)"
               [length]="this.assignmentService.assignmentsPaginationData.value.totalItems"
               [pageIndex]="this.assignmentService.assignmentsPaginationData.value.page-1"
               [pageSize]="this.assignmentService.assignmentsPaginationData.value.limit"
               class="main-pagination"
               showFirstLastButtons>
</mat-paginator>
