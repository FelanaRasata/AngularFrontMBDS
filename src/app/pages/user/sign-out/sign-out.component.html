<h2 mat-dialog-title>Sign Out</h2>
<mat-dialog-content class="mat-typography">
  <p> Would you like to sign out?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button [mat-dialog-close]="true" cdkFocusInitial color="warn" mat-button>Sign Out</button>
</mat-dialog-actions>
