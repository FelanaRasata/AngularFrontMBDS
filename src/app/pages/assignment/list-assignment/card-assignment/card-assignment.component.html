<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Large</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <div class="card-content" [class.card-content-mobile]="isMobile">
      <p>{{longText}}</p>
      <img mat-card-lg-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-stroked-button color="primary" [routerLink]="['/assignment/1/detail']" >More...</button>
  </mat-card-actions>
</mat-card>
