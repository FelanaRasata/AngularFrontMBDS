<h2 mat-dialog-title>Delete Assignment</h2>
<mat-dialog-content class="mat-typography">
  <p> Would you like to delete this assignment?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button [mat-dialog-close]="true" cdkFocusInitial color="warn" mat-button>Confirm</button>
</mat-dialog-actions>
