<mat-dialog-content>
  <p>What's score for this assignment?</p>
  <mat-form-field>
    <mat-label>Score</mat-label>
    <input [(ngModel)]="data" matInput>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="onNoClick()" mat-button>No Thanks</button>
  <button [mat-dialog-close]="data" cdkFocusInitial mat-button>Ok</button>
</mat-dialog-actions>
